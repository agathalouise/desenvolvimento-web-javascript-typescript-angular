<html>
    <body>
        <div id="teste"></div>
        <script>

            function contarUmaHistoria(nomeCachorro = 'Jorge', atividade = 'latir', nomeDono = 'Agatha'){
                return `Era uma vez um cachorro chamado ${nomeCachorro},
                 ele adorava ${atividade},seu dono era o ${nomeDono} 
                e eles viveram felizes para sempre`
            }

            document.getElementById('teste').innerHTML = contarUmaHistoria
        </script>
    </body>
</html>
