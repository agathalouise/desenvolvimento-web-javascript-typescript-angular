<html>
    <body>
        <script>
            let multiplicador = function(){
                return 5*5
            }

            console.log(multiplicador)
            console.log(multiplicador())

            let multiplicador2 = (n) =>{
                return n*n
            }
            console.log(multiplicador2(2))

            let soma = x => x + x
            console.log(soma(7))

            let imparOuPar = n => n % 2 === 0 ? 'par' : 'impar'
            console.log(imparOuPar(1003))
        </script>
    </body>
</html>
