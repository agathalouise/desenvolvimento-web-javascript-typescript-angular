<html>
    <body>
        <script>
            //contexto rest -> utilizado para condensar

            function soma(...param){
                let resultado = 0;
                
                param.forEach(p => resultado += p)
                return resultado;
            }

           console.log(soma(1,2,3,4,5,6,7));

    
        </script>
    </body>
</html>
